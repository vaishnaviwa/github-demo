<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Popover</title>
</head>

<body>

  <div class="container">


    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title"
      data-content="click me" data-placement="bottom">Click to toggle popover</button>


    <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus"
      title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible
      popover</a>

    <h2>Dropdown</h2>

    <div class="dropdown">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        dropdown
      </a>

      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">1st item</a>
        <a class="dropdown-item" href="#">2nd item</a>
        <a class="dropdown-item" href="#">3rd item</a>
      </div>
    </div>

    <div class="dropup mt-5">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        dropdown
      </a>

      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">1st item</a>
        <a class="dropdown-item" href="#">2nd item</a>
        <a class="dropdown-item" href="#">3rd item</a>
      </div>
    </div>

    <div class="dropdown mt-5">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        dropdown
      </a>

      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item active" href="#">1st item</a>
        <a class="dropdown-item" href="#">2nd item</a>
        <a class="dropdown-item" href="#">3rd item</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>

    <h2>split button</h2>
    <!-- Example split danger button -->
    <div class="btn-group">
      <button type="button" class="btn btn-warning">Action</button>
      <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
        aria-expanded="false">
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">1st item</a>
        <a class="dropdown-item" href="#">2nd item</a>
        <a class="dropdown-item" href="#">3rd item</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>



  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $('[data-toggle="popover"]').popover()
    })

    $('.popover-dismiss').popover({
      trigger: 'focus'
    })
  </script>
</body>

</html>
